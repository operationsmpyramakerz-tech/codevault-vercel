 <!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Schools Requested Orders</title>
<link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet"/>
<link href="/css/style.css" rel="stylesheet"/>
<script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
<script>
        (function() {
          try {
            if (window.innerWidth > 768 && localStorage.getItem('ui.sidebarMini') === '1') {
              document.body.classList.add('sidebar-mini');
            }
          } catch(e) {}
        })();
      </script>
<div class="app-container">
<aside class="sidebar">
<div class="sidebar-header">
<h2>Dashboard</h2>
<button aria-expanded="true" aria-label="Toggle sidebar" class="sidebar-toggle" id="sidebar-toggle">
<i data-feather="chevrons-left"></i>
</button>
</div>
<!-- Sidebar: flat links -->
<nav class="sidebar-nav">
<ul class="nav-list">
<li>
<a class="nav-link" href="/orders">
<i data-feather="list"></i>
<span class="nav-label">Current Orders</span>
</a>
</li>
<li>
<a class="nav-link active" href="/orders/requested">
<i data-feather="users"></i>
<span class="nav-label">Schools Requested Orders</span>
</a>
</li>
<li>
<a class="nav-link" href="/orders/assigned">
<i data-feather="user-check"></i>
<span class="nav-label">Storage</span>
</a>
</li>
<li>
<a class="nav-link" href="/orders/new">
<i data-feather="plus-circle"></i>
<span class="nav-label">Create New Order</span>
</a>
</li>
<li>
<a class="nav-link" href="/stocktaking">
<i data-feather="archive"></i>
<span class="nav-label">Stocktaking</span>
</a>
</li>
<li><a class="nav-link" href="/logistics"><i data-feather="truck"></i><span class="nav-label">Logistics</span></a></li><li>
<a class="nav-link" href="/funds">
<i data-feather="dollar-sign"></i>
<span class="nav-label">Funds</span>
</a>
</li>
</ul>
</nav>
<div class="sidebar-footer">
<button class="logout-btn" id="logoutBtn"><i data-feather="log-out"></i> Logout</button>
</div>
</aside>
<div class="main-content">
<header class="main-header">
<div class="header-row1">
<div class="left">
<div aria-live="polite" class="greeting-pill">
<span class="greeting-avatar">
<img alt="Hi icon" src="/images/greeting-icon.png"/>
</span>
<div class="greet-text">
<div class="greet-title">Hi, <span data-username="">...</span> ðŸ‘‹</div>
<div class="greet-sub">Manage requested orders</div>
</div>
</div>
<div class="searchbar" id="req-searchbar" role="search" style="margin-left:8px;">
<i data-feather="search"></i>
<input aria-label="Search requested orders" id="requestedSearch" placeholder="Search by reason or user..." type="search"/>
</div>
</div>
<div class="right topbar-right">
<a aria-label="My account" class="account-mini" href="/account" title="My account">
<span class="ico-circle"><img alt="Logo" src="/images/logo.png"/></span>
<span class="label">My account</span>
</a>
</div>
</div>
<div class="header-row2">
<h1 class="page-title">Schools Requested Orders</h1>
</div>
</header>
<main class="container-full-width">
<section class="card">
<div id="requested-list">
<p><i class="loading-icon" data-feather="loader"></i> Loading requested orders...</p>
</div>
</section>
</main>
</div>
</div>
<!-- Assign modal -->
<div aria-hidden="true" class="modal" id="assignModal">
<div aria-modal="true" class="modal-content" role="dialog">
<button aria-label="Close" class="close-btn" id="assignClose"><i data-feather="x"></i></button>
<h3 style="margin-bottom:.75rem;">Assign order</h3>
<div class="form-group">
<label for="assignSelect">Select member</label>
<select id="assignSelect" multiple="" size="6"></select>
</div>
<div class="form-actions">
<button class="nav-link" id="assignCancel" style="padding:.6rem 1rem; border:1px solid #D1D5DB; border-radius:8px; background:#fff; color:#374151;">Cancel</button>
<button class="submit-btn" id="assignApply">Assign</button>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script>feather.replace();</script>
<script src="/js/common-ui.js"></script>
<script src="/js/requested-orders.js"></script>
