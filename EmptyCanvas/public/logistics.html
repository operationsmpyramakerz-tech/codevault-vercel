<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logistics</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- CSS حديث مع أنيميشن -->
  <style>
    .create-order-layout {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }

    /* Tabs */
    .page-tabs {
      display: flex;
      gap: 8px;
      background: #f1f5f9;
      border-radius: 12px;
      padding: 4px;
      margin-top: 1rem;
    }

    .page-tab {
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      font-weight: 600;
      color: #475569;
      background: transparent;
      transition: all 0.2s;
      cursor: pointer;
      border: none;
    }

    .page-tab.active {
      background: white;
      color: #3b82f6;
      box-shadow: 0 4px 8px rgba(59,130,246,0.15);
    }

    .assigned-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
      animation: fadeIn 0.5s ease-out;
    }

    .order-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px -6px rgba(0,0,0,0.08);
      border: 1px solid #e5e7eb;
      padding: 1.4rem;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: slideUp 0.4s ease-out forwards;
      opacity: 0;
    }

    /* ===== FULLSCREEN MODAL ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      padding: 20px;
      z-index: 2000;
      animation: fadeIn 0.25s ease-out;
    }

    .modal-box {
      background: #fff;
      width: 100%;
      min-height: 100%;
      max-width: 100%;
      border-radius: 0 !important;
      padding: 25px;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
    }

    .modal-item {
      padding: 1rem 0;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .item-details {
      display: flex;
      justify-content: space-between;
      color: #374151;
      font-size: 1rem;
    }

    .partial-box {
      display: none;
      margin-top: 10px;
    }

    .pinput {
      width: 100%;
      padding: 0.65rem;
      border-radius: 8px;
      border: 1.4px solid #d1d5db;
      margin-bottom: 8px;
    }

    .btn-full {
      background: #10b981;
      color: #fff;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-weight: 600;
    }

    .btn-partial {
      background: #eff6ff;
      color: #2563eb;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      border: 1px solid #2563eb;
      font-weight: 600;
    }

    .btn-save {
      background: #2563eb;
      color: #fff;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-weight: 600;
    }

    .receiver-block {
      margin-top: 1.5rem;
    }

    .lbl {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    .input.full {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1.5px solid #d1d5db;
      margin-bottom: 1rem;
    }

    .btn-primary {
      width: 100%;
      background: #2563eb;
      color: #fff;
      padding: 0.8rem;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 10px;
    }

    .btn-danger {
      width: 100%;
      background: #ef4444;
      color: #fff;
      padding: 0.8rem;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>

<div class="app-container">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Dashboard</h2>
      <button id="sidebar-toggle"><i data-feather="chevrons-left"></i></button>
    </div>

    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li><a class="nav-link" href="/orders"><i data-feather="list"></i>Current Orders</a></li>
        <li><a class="nav-link" href="/orders/requested"><i data-feather="users"></i>Schools Requested Orders</a></li>
        <li><a class="nav-link" href="/orders/assigned"><i data-feather="user-check"></i>Storage</a></li>
        <li><a class="nav-link" href="/orders/new"><i data-feather="plus-circle"></i>Create New Order</a></li>
        <li><a class="nav-link" href="/stocktaking"><i data-feather="archive"></i>Stocktaking</a></li>
        <li><a class="nav-link active" href="/logistics"><i data-feather="truck"></i>Logistics</a></li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <button id="logoutBtn"><i data-feather="log-out"></i> Logout</button>
    </div>
  </aside>

  <!-- Main -->
  <div class="main-content">
    <header class="main-header">
      <h1 class="page-title">Logistics</h1>

      <div class="page-tabs">
        <button id="tab-missing" class="page-tab active">Missing</button>
        <button id="tab-received" class="page-tab">Received</button>
      </div>
    </header>

    <main class="create-order-layout">
      <div id="assigned-empty" class="muted" style="display:none;">No items.</div>
      <div id="assigned-grid" class="assigned-grid"></div>
    </main>
  </div>
</div>

<!-- =============== FULLSCREEN MODAL =============== -->
<div id="orderModal" class="modal" style="display:none;">
  <div class="modal-box">
    <h3 id="orderModalTitle" class="modal-title">Order Items</h3>

    <div id="modalItems"></div>

    <div class="receiver-block">
      <label class="lbl">Received from</label>
      <select id="receiverUser" class="input full"></select>

      <label class="lbl">Password</label>
      <input id="receiverPass" type="password" class="input full" placeholder="Enter password"/>

      <button id="submitOrderBtn" class="btn-primary">Submit</button>
      <button id="closeModalBtn" class="btn-danger">Close</button>
    </div>
  </div>
</div>

<script>feather.replace();</script>
<script src="/js/common-ui.js"></script>
<script src="/js/logistics.js"></script>
</body>
</html>
