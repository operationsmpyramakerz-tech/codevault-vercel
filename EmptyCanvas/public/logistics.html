<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logistics</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css" />
  <!-- لو عندك ملف style-logistics.css خاص، سيبه؛ وإلا يكفي style.css -->
</head>
<body class="page has-sidebar">

  <!-- Sidebar (نفس الموجود عندك) -->
  <aside class="sidebar">
    <div class="sidebar-inner">
      <a class="brand" href="/orders">Dashboard</a>

      <nav class="sidebar-nav">
        <a class="nav-link" href="/orders">Current Orders</a>
        <a class="nav-link" href="/orders/requests">Schools Requested Orders</a>
        <a class="nav-link" href="/orders/assigned">Storage</a>
        <a class="nav-link" href="/orders/new">Create New Order</a>
        <a class="nav-link" href="/stocktaking">Stocktaking</a>
        <a class="nav-link active" href="/logistics">Logistics</a>
        <a class="nav-link" href="/funds">Funds</a>
      </nav>

      <div class="sidebar-footer">
        <a class="btn btn-muted btn-sm" href="/logout">Logout</a>
      </div>
    </div>
  </aside>

  <main class="content">
    <!-- Header (نفس ستايل Storage) -->
    <header class="page-head">
      <div class="head-left">
        <div class="hello-card">
          <div class="hello-title">Hi, <span id="helloName">...</span> 👋</div>
          <div class="hello-sub">Your logistics overview</div>
        </div>
      </div>

      <div class="head-right">
        <div class="search input-with-icon">
          <input id="searchInput" type="search" placeholder="Search items for logistics..." />
          <span class="icon search-icon"></span>
        </div>
        <div class="account-chip"><a href="/account">My account</a></div>
      </div>
    </header>

    <!-- عنوان الصفحة -->
    <div class="page-title">
      <span class="chip chip-title">Logistics</span>
    </div>

    <!-- شرائح الإحصائيات بنفس ستايل Storage -->
    <section class="stats-cards grid-3">
      <button id="statPrepared" class="stat-card">
        <div class="stat-title">Prepared</div>
        <div class="stat-value" id="countPrepared">0</div>
      </button>
      <button id="statReceived" class="stat-card">
        <div class="stat-title">Received</div>
        <div class="stat-value" id="countReceived">0</div>
      </button>
      <button id="statDelivered" class="stat-card">
        <div class="stat-title">Delivered</div>
        <div class="stat-value" id="countDelivered">0</div>
      </button>
    </section>

    <!-- قائمة الطلبات (كروت بنفس شكل Storage) -->
    <section class="orders-list" id="ordersList" aria-live="polite">
      <div class="loading muted" id="loadingRow">Loading…</div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="/js/common-ui.js"></script>
  <script src="/js/logistics.js"></script>
</body>
</html>
