<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Storage</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    /* ظل التبويب المختار */
    .stat.stat--btn.active{
      box-shadow:0 6px 18px rgba(2,16,28,.08),0 2px 6px rgba(2,16,28,.06);
      border-color:rgba(2,16,28,.08);
    }
    .stat.stat--btn:focus-visible{outline:3px solid rgba(2,125,255,.4);outline-offset:2px;}
  </style>
</head>
<body>
<script>
  (function(){try{if(window.innerWidth>768&&localStorage.getItem('ui.sidebarMini')==='1'){document.body.classList.add('sidebar-mini');}}catch(e){}})();
</script>

<div class="app-container">
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Dashboard</h2>
      <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar" aria-expanded="true">
        <i data-feather="chevrons-left"></i>
      </button>
    </div>

    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li><a class="nav-link" href="/orders"><i data-feather="list"></i><span class="nav-label">Current Orders</span></a></li>
        <li><a class="nav-link" href="/orders/requested"><i data-feather="users"></i><span class="nav-label">Schools Requested Orders</span></a></li>
        <li><a class="nav-link active" href="/orders/assigned"><i data-feather="user-check"></i><span class="nav-label">Storage</span></a></li>
        <li><a class="nav-link" href="/orders/new"><i data-feather="plus-circle"></i><span class="nav-label">Create New Order</span></a></li>
        <li><a class="nav-link" href="/stocktaking"><i data-feather="archive"></i><span class="nav-label">Stocktaking</span></a></li>
        <li><a class="nav-link" href="/logistics"><i data-feather="truck"></i><span class="nav-label">Logistics</span></a></li>
        <li><a class="nav-link" href="/funds"><i data-feather="dollar-sign"></i><span class="nav-label">Funds</span></a></li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <button id="logoutBtn" class="logout-btn"><i data-feather="log-out"></i> Logout</button>
    </div>
  </aside>

  <div class="main-content">
    <header class="main-header">
      <div class="header-row1">
        <div class="left">
          <div class="greeting-pill" aria-live="polite">
            <span class="greeting-avatar"><img src="/images/greeting-icon.png" alt="Hi icon"/></span>
            <div class="greet-text">
              <div class="greet-title">Hi, <span data-username="">...</span> 👋</div>
              <div class="greet-sub">Your storage overview</div>
            </div>
          </div>
          <div id="assigned-searchbar" class="searchbar" role="search">
            <i data-feather="search"></i>
            <input id="assignedSearch" type="search" aria-label="Search assigned items" placeholder="Search items in storage..."/>
          </div>
        </div>
        <div class="right topbar-right">
          <a href="/account" class="account-mini" aria-label="My account" title="My account">
            <span class="ico-circle"><img src="/images/logo.png" alt="Logo"/></span>
            <span class="label">My account</span>
          </a>
        </div>
      </div>
      <div class="header-row2">
        <h1 class="page-title">Storage</h1>
      </div>
    </header>

    <main class="container-full-width">
      <!-- أزرار الإحصائيات/الفلاتر -->
      <div class="stats">
        <button id="st-btn-total" class="stat stat--btn active" type="button" data-filter="all" aria-pressed="true">
          <div class="stat__label">Total assigned</div>
          <div id="st-total" class="stat__value">0</div>
        </button>

        <button id="st-btn-full" class="stat stat--btn" type="button" data-filter="prepared" aria-pressed="false">
          <div class="stat__label">Fully available</div>
          <div id="st-full" class="stat__value stat__value--ok">0</div>
        </button>

        <button id="st-btn-received" class="stat stat--btn" type="button" data-filter="received" aria-pressed="false">
          <div class="stat__label">Received</div>
          <div id="st-received" class="stat__value stat__value--ok">0</div>
        </button>

        <button id="st-btn-missing" class="stat stat--btn" type="button" data-filter="missing" aria-pressed="false">
          <div class="stat__label">Missing</div>
          <div id="st-missing" class="stat__value stat__value--warn">0</div>
        </button>
      </div>

      <div id="assigned-empty" class="muted" style="display:none;">There are no ongoing requests</div>
      <div id="assigned-grid" class="assigned-grid"></div>
    </main>
  </div>
</div>

<!-- Popover: Partial / Not In Stock -->
<div id="partial-popover" class="popover hidden" aria-modal="true" role="dialog" aria-labelledby="partial-popover-title">
  <div class="popover__body">
    <div class="popover__title" id="partial-popover-title">
      <i data-feather="edit-3"></i> Set available quantity
    </div>
    <label class="popover__label">Available</label>
    <input id="popover-input" class="input" type="number" step="1" min="0"/>
    <small id="popover-hint" class="hint"></small>
    <div class="popover__actions">
      <button class="btn btn-outline" data-pop="cancel">Cancel</button>
      <button class="btn btn-primary" data-pop="save">Save</button>
    </div>
  </div>
</div>

<script>feather.replace();</script>
<script src="/js/common-ui.js"></script>
<script src="/js/assigned-orders.js"></script>

<script>
  // مزامنة تفعيل الزر بصريًا
  (function(){
    const bar=document.querySelector('.stats'); if(!bar) return;
    const setActive=(btn)=>bar.querySelectorAll('.stat--btn').forEach(b=>{
      const on=b===btn; b.classList.toggle('active',on); b.setAttribute('aria-pressed',String(on));
    });
    const init=bar.querySelector('.stat--btn[aria-pressed="true"]'); if(init) setActive(init);
    bar.addEventListener('click',e=>{const btn=e.target.closest('.stat--btn'); if(!btn) return; setActive(btn);});
  })();
</script>
</body>
</html>
