<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logistics</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
<script>
  (function() {
    try {
      if (window.innerWidth > 768 && localStorage.getItem('ui.sidebarMini') === '1') {
        document.body.classList.add('sidebar-mini');
      }
    } catch(e) {}
  })();
</script>

<div class="app-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Dashboard</h2>
      <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar" aria-expanded="true">
        <i data-feather="chevrons-left"></i>
      </button>
    </div>
    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li><a class="nav-link" href="/orders"><i data-feather="list"></i><span class="nav-label">Current Orders</span></a></li>
        <li><a class="nav-link" href="/orders/requested"><i data-feather="users"></i><span class="nav-label">Schools Requested Orders</span></a></li>
        <li><a class="nav-link" href="/orders/assigned"><i data-feather="user-check"></i><span class="nav-label">Storage</span></a></li>
        <li><a class="nav-link" href="/orders/new"><i data-feather="plus-circle"></i><span class="nav-label">Create New Order</span></a></li>
        <li><a class="nav-link" href="/stocktaking"><i data-feather="archive"></i><span class="nav-label">Stocktaking</span></a></li>
        <li><a class="nav-link active" href="/logistics"><i data-feather="truck"></i><span class="nav-label">Logistics</span></a></li>
        <li><a class="nav-link" href="/funds"><i data-feather="dollar-sign"></i><span class="nav-label">Funds</span></a></li>
      <li><a class="nav-link" href="/orders/sv-orders">
    <i data-feather="award"></i>
    <span class="nav-label">S.V schools orders</span>
  </a>
</li>
        <li>
  <a class="nav-link" href="/damaged-assets">
    <i data-feather="alert-triangle"></i>
    <span class="nav-label">Damaged Assets</span>
  </a>
</li>
        <li>
  <a class="nav-link" href="/sv-assets">
    <i data-feather="layers"></i>
    <span class="nav-label">S.V Schools Assets</span>
  </a>
</li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button id="logoutBtn" class="logout-btn"><i data-feather="log-out"></i> Logout</button>
    </div>
  </aside>

  <!-- Main -->
  <div class="main-content">
    <header class="main-header">
      <div class="header-row1">
        <div class="left">
          <div class="greeting-pill" aria-live="polite">
            <span class="greeting-avatar"><img src="/images/greeting-icon.png" alt="Hi icon"/></span>
            <div class="greet-text">
              <div class="greet-title">Hi, <span data-username="">...</span> ðŸ‘‹</div>
              <div class="greet-sub">Your logistics overview</div>
            </div>
          </div>

          <div id="logistics-searchbar" class="searchbar" role="search">
            <i data-feather="search"></i>
            <input id="logisticsSearch" type="search" placeholder="Search items for logistics..." aria-label="Search logistics items"/>
          </div>
        </div>

        <div class="right topbar-right">
          <a class="account-mini" href="/account" aria-label="My account" title="My account">
            <span class="ico-circle"><img src="/images/logo.png" alt="Logo"/></span>
            <span class="label">My account</span>
          </a>
        </div>
      </div>

      <div class="header-row2">
        <h1 class="page-title">Logistics</h1>
      </div>
    </header>

    <main class="container-full-width">
      <!-- Tabs counters -->
      <div class="stats" id="lg-stats">
        <button id="lg-btn-prepared" class="stat stat--btn" type="button" data-filter="prepared" aria-pressed="false">
          <div class="stat__label">Fully prepared</div>
          <div class="stat__value" id="lg-count-prepared">0</div>
        </button>

        <button id="lg-btn-missing" class="stat stat--btn" type="button" data-filter="missing" aria-pressed="false">
          <div class="stat__label">Missing</div>
          <div class="stat__value stat__value--warn" id="lg-count-missing">0</div>
        </button>

        <button id="lg-btn-partial" class="stat stat--btn" type="button" data-filter="partial" aria-pressed="false">
          <div class="stat__label">Partially received</div>
          <div class="stat__value" id="lg-count-partial">0</div>
        </button>

        <button id="lg-btn-received" class="stat stat--btn" type="button" data-filter="received" aria-pressed="false">
          <div class="stat__label">Received</div>
          <div class="stat__value stat__value--ok" id="lg-count-received">0</div>
        </button>

        <button id="lg-btn-delivered" class="stat stat--btn" type="button" data-filter="delivered" aria-pressed="false">
          <div class="stat__label">Delivered</div>
          <div class="stat__value stat__value--muted" id="lg-count-delivered">0</div>
        </button>
      </div>

      <div id="assigned-empty" class="muted" style="display:none;">No items.</div>
      <div id="assigned-grid" class="assigned-grid"></div>
    </main>
  </div>
</div>

<script>feather.replace();</script>
<script src="/js/common-ui.js"></script>
<script src="/js/logistics.js"></script>
</body>
</html>
