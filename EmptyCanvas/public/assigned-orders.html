<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Storage - Assigned Orders</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="app-container">
    <header class="topbar">
      <h1>Storage</h1>
    </header>

    <!-- Filter Tabs -->
    <div class="stats-nav">
      <button id="st-btn-total" class="nav-btn" data-filter="all">Total assigned</button>
      <button id="st-btn-full" class="nav-btn" data-filter="prepared">Fully available</button>
      <button id="st-btn-missing" class="nav-btn" data-filter="missing">Missing</button>
    </div>

    <main class="content">
      <div id="assigned-empty" style="display:none"></div>
      <div id="assigned-grid"></div>
    </main>
  </div>

  <script src="/js/common-ui.js"></script>
  <script src="/js/assigned-orders.js"></script>
